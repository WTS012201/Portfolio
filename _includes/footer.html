<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
  
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
            <li style="color: black;"class="p-name">
              Contact
              </li>
              {%- if site.email -%}
              <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
              {%- endif -%}
              <li class="p-name" style="color:rgb(83, 83, 83)">
                817-995-5909
              </li>
          </ul>
        </div>
  
        
        <div class="footer-col footer-col-2">
          <!-- {%- include social.html -%} -->
          <li style="color: black;" class="contact-list">Social</li>
          <li><a href="https://www.linkedin.com/in/william-sigala-89061424b/"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">Linked In</span></a></li>
          <li><a href=""><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">GitHub</span></a></li>
        </div>
  
        <div class="footer-col footer-col-3">
          <p>{{- site.description | escape -}}</p>
        </div>
      </div>
  
    </div>
  
  </footer>
